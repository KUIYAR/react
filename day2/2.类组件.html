<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin:0;
            padding:0
        }
        header{
            width: 100%;
            height: 50px;
            line-height: 50px;
            color:white;
            background-color: red;
            text-align: center;
        }
    </style>
    <div id="demo"></div>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="../js/babel.js"></script>
    <script type="text/babel">
        // 类组件
        // 所有自定义组件都继承于React.Component，因为要继承一些React组件的基本方法
        // 定义组件不要 div，header，p，组件首字母必须要大写
        // 构造函数规范首字母大写
        // 类组件 = 构造组件 = 构造函数声明的组件
        class Xheader extends React.Component{
            constructor(props){
                super(props)
                console.log(props)
                this.props = props
            }
            render(){
                return (
                    <header>{this.props.title}</header>
                )
            }
        }
        console.log(Xheader)
        let data = {
            title1: "微信"
        }
        // JSX
        ReactDOM.render(
            <div>
                {/*props就是可以让组件呈现不同状态，而它的本质就是父组件(容器)把值传给子组件*/}
                <Xheader title={data.title1} age="1" skill="[a,b,c]" />
                <Xheader title="支付宝" />
                <Xheader title="设置页" />
                {
                    ((title) => {
                        return <header>{title}</header>
                    })("底部组件")
                }
            </div>,
            document.querySelector("#demo"),
            ()=>{
                console.log("React Running")
            }
        )
    </script>
</body>
</html>
