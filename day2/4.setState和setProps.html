<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin:0;
            padding:0
        }
        header{
            width: 100%;
            height: 50px;
            line-height: 50px;
            color:white;
            background-color: red;
            text-align: center;
        }
    </style>
    <div id="demo"></div>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="../js/babel.js"></script>
    <script type="text/babel">
    // State -> View    React
    // data(model) <-> View   Vue
        class Xheader extends React.Component{
            constructor(props){
                super(props)
                console.log(props)
                // 父传过来的 相当于vue里面的props
                this.props = props
                // 组件自身的数据
                // state其实跟vue里面的data是一样
                // Model
                this.state = {
                    name : "lemon"
                }
            }
            setValue(e){
                console.log(this)
                // console.log(e.target.value)
                // 帮助你完成把V的数据带回给M层
                // V->M
                // 要配合事件和setState
                this.setState({
                    name:e.target.value
                })
                // this.setProps({
                //     title:e.target.value
                // })
            }

            render(){
                return (
                    <div>
                        <input onChange={this.setValue.bind(this)} value={this.state.name} />
                        <p style={{
                            color:'red'
                        }}>state 自身给的</p>
                        <p>{this.state.name}</p>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <div>
                <Xheader title="微信" age="1" skill="[a,b,c]" />
            </div>,
            document.querySelector("#demo"),
            ()=>{
                console.log("React Running")
            }
        )
    </script>
</body>
</html>
